<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#f0f0f0"/>
  
  <!-- Lion character (simplified representation) -->
  <circle cx="100" cy="100" r="60" fill="#FFA500"/>
  <circle cx="100" cy="85" r="30" fill="#FFD700"/>
  <circle cx="85" cy="90" r="10" fill="#000"/>
  <circle cx="115" cy="90" r="10" fill="#000"/>
  <path d="M80,110 Q100,125 120,110" fill="none" stroke="#000" stroke-width="3"/>
  
  <!-- Hebrew letters -->
  <circle cx="170" cy="60" r="20" fill="#FF69B4"><text x="170" y="68" font-size="24" text-anchor="middle" fill="#FFF">א</text></circle>
  <circle cx="210" cy="60" r="20" fill="#4B0082"><text x="210" y="68" font-size="24" text-anchor="middle" fill="#FFF">ב</text></circle>
  <circle cx="250" cy="60" r="20" fill="#00CED1"><text x="250" y="68" font-size="24" text-anchor="middle" fill="#FFF">ג</text></circle>
  
  <!-- iTaLAM text -->
  <text x="200" y="180" font-family="Fredoka One, sans-serif" font-size="48" text-anchor="middle" fill="#333">iTaLAM</text>
</svg>
