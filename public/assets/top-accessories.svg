  <line x1="285" y1="47" x2="290" y2="47" stroke="#FF69B4" stroke-width="1" />
  
  <!-- משקפי שמש -->
  <path d="M245,70 q5,-5 10,0 m0,0 q5,5 10,0 m-20,0 q-3,7 3,7 q6,0 3,-7 m14,0 q-3,7 3,7 q6,0 3,-7" fill="none" stroke="#FF69B4" stroke-width="2" />
  
  <!-- עגיל -->
  <circle cx="285" cy="75" r="3" fill="#FF69B4" />
  <path d="M285,78 q-2,4 0,6 q2,-2 0,-6" fill="none" stroke="#FF69B4" stroke-width="1" />
