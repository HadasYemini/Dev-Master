<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <style>
    .sans-serif { font-family: Arial, sans-serif; }
  </style>
  
  <!-- רקע -->
  <rect x="0" y="0" width="300" height="100" fill="#FFFFFF" />
  
  <!-- עיצוב טבעת -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#FFB6C1" stroke-width="6" />
  <circle cx="50" cy="50" r="25" fill="#FFC0CB" />
  
  <!-- קווים דקורטיביים -->
  <line x1="100" y1="20" x2="290" y2="20" stroke="#FFB6C1" stroke-width="2" />
  <line x1="100" y1="80" x2="290" y2="80" stroke="#FFB6C1" stroke-width="2" />
  
  <!-- טקסט הלוגו -->
  <text x="190" y="45" class="sans-serif" font-size="30" font-weight="bold" fill="#FF69B4" text-anchor="middle">TOP</text>
  <text x="190" y="70" class="sans-serif" font-size="20" fill="#C71585" text-anchor="middle">accessories</text>
  
  <!-- אייקונים של אביזרים -->
  <!-- תיק יד גדול יותר -->
  <path d="M240,35 h24 v25 h-24 v-25 m-5,0 v-8 h34 v8" fill="none" stroke="#FF69B4" stroke-width="2" />
  
  <!-- שעון יד -->
  <circle cx="285" cy="47" r="10" fill="none" stroke="#FF69B4" stroke-width="2" />
